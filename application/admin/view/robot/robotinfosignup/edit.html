<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Robot_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-robot_sn" data-rule="required" class="form-control" name="row[robot_sn]" type="text" value="{$row.robot_sn}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Robot_model')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-robot_model" data-rule="required" class="form-control" name="row[robot_model]" type="text" value="{$row.robot_model}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Robot_catalog')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-robot_catalog" data-rule="required" class="form-control" name="row[robot_catalog]" type="text" value="{$row.robot_catalog}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date_manufacture')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date_manufacture" data-rule="required" class="form-control" name="row[date_manufacture]" type="number" value="{$row.date_manufacture}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer" data-rule="required" class="form-control" name="row[customer]" type="text" value="{$row.customer}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Location')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-location" data-rule="required" class="form-control" name="row[location]" type="text" value="{$row.location}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Describe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-describe" data-rule="required" class="form-control " rows="5" name="row[describe]" cols="50">{$row.describe}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[addtime]" type="text" value="{$row.addtime|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
